<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARS</title>
    <style>
        .container {
            float: left;
        }

        .star {
            background: url(img/star0.png);
            height: 75px;
            width: 75px;
            float: right
        }

        .star:hover {
            background: url(img/star1.png);
        }

        .star:hover~.star {
            background: url(img/star1.png)
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>

</body>

</html>
